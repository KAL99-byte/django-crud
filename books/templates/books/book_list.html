<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .table {
            margin-top: 20px;
        }

        .thead-dark th {
            background-color: #343a40;
            color: #ffffff;
        }

        .btn-info, .btn-warning, .btn-danger {
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Books</h1>
    <a class="btn btn-success ml-auto mb-3" href="{% url 'book_new' %}">Add Book</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Pages</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in object_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.name }}</td>
                <td>{{ book.pages }}</td>
                <td>
                    <a class="btn btn-info btn-sm" href="{% url 'book_view' book.id %}">View</a>
                    <a class="btn btn-warning btn-sm" href="{% url 'book_edit' book.id %}">Edit</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'book_delete' book.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
